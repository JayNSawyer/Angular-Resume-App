 <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Login Page
                    <small>Enter Your Info Below To Log In!</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#/main">Home</a>
                    </li>
                    <li class="active">Login</li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <!-- Content Row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="container eternity-form">
                    <div class="login-form-section">
                        <div class="login-content animated bounceIn">
                            <form>
                                <div class="section-title">
                                    <h3>LogIn to your Account</h3>
                                </div>
                                <div class="textbox-wrap">
                                    <div class="input-group">
                                        <span class="input-group-addon "><i class="icon-user icon-color"></i></span>
                                        <input type="text" required="required" class="form-control" placeholder="Username" />
                                    </div>
                                </div>
                                <div class="textbox-wrap">
                                    <div class="input-group">
                                        <span class="input-group-addon "><i class="icon-key icon-color"></i></span>
                                        <input type="password" required="required" class="form-control " placeholder="Password" />
                                    </div>
                                </div>
                                <div class="login-form-action clearfix">
                                    <div class="checkbox pull-left">
                                        <div class="custom-checkbox">
                                            <div class="icheckbox_square-blue checked" style="position: relative;">
                                                <input type="checkbox" checked nme="iCheck" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);">
                                                <ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);"></ins>
                                            </div>
                                        </div>
                                        <span class="checkbox-text pull-left">&nbsp;Remember Me</span>
                                    </div>
                                    <button type="submit" class="btn btn-success pull-right green-btn">LogIn &nbsp; <i class="icon-chevron-right"></i></button>
                                </div>
                            </form>
                        </div>
                        <div class="login-form-links link1 animated fadeInLeftBig">
                            <h4 class="blue">Don't have an Account?</h4>
                            <span>No worry</span>
                            <a href="#" class="blue">Click Here</a>
                            <span>to Register</span>
                        </div>
                        <div class="login-form-links link2 animated fadeInRightBig">
                            <h4 class="green">Forget your Password?</h4>
                            <span>Dont worry</span>
                            <a href="#" class="green">Click Here</a>
                            <span>to Get New One</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->

        <hr>


    </div>
    <!-- /.container -->
