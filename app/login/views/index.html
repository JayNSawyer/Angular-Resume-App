 <!-- Page Content -->
    <div class="container" ng-controller="LoginCtrl as loginCtrl">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Login Page
                    <small>Enter Your Info Below To Log In!</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a ui-sref="main">Home</a>
                    </li>
                    <li class="active">Login</li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <!-- Content Row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="container eternity-form">
                    <div class="login-form-section">
                        <div class="login-content animated bounceIn">
                            <form name="LoginForm">
                                <div class="section-title">
                                    <h3>LogIn to your Account</h3>
                                </div>
                                <div class="textbox-wrap">
                                    <div class="input-group">
                                        <span class="input-group-addon "><i class="icon-user icon-color"></i></span>
                                        <input type="text" ng-model="loginCtrl.username" required="required" class="form-control" placeholder="Username" />
                                    </div>
                                </div>
                                <div class="textbox-wrap">
                                    <div class="input-group">
                                        <span class="input-group-addon "><i class="icon-key icon-color"></i></span>
                                        <input type="password" ng-model="loginCtrl.password" required="required" class="form-control " placeholder="Password" />
                                    </div>
                                </div>
                                <div class="login-form-action clearfix">
                                    <div class="checkbox-wrap">



                                        <div class="row">
                                        <div class="checkbox col-md-6">

                                            <span class="checkbox-input col-xs-2">
                                                 <input class="icheckbox_square-blue checked" type="checkbox" ng-model="loginCtrl.rememberMe" nme="iCheck">
                                            </span>
                                            <span class="checkbox-text" class="col-xs-10">&nbsp;Remember Me</span>
                                        </div>
                                        <div class="login-form-submit col-md-6">
                                            <button ng-click="loginCtrl.login(loginCtrl.username, loginCtrl.password)" class="btn btn-success green-btn">LogIn &nbsp; <i class="icon-chevron-right"></i></button>
                                        </div>

                                        </div>

                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="login-form-links link1 animated fadeInLeftBig">
                            <h4 class="blue">Don't have an Account?</h4>
                            <span>No worry</span>
                            <a ui-sref="register" class="blue">Click Here</a>
                            <span>to Register</span>
                        </div>
                        <div class="login-form-links link2 animated fadeInRightBig">
                            <h4 class="green">Forget your Password?</h4>
                            <span>Dont worry</span>
                            <a href="#" class="green">Click Here</a>
                            <span>to Get New One</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->

        <hr>


    </div>
    <!-- /.container -->
