<!-- Page Heading/Breadcrumbs -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Login Page
            <small>Enter Your Info Below To Log In!</small>
        </h1>
        <ol class="breadcrumb">
            <li><a ui-sref="main">Home</a>
            </li>
            <li class="active">Login</li>
        </ol>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="container eternity-form">
            <div class="login-form-section">
                <div class="login-content animated bounceIn">
                    <div ng-include="'/login/views/form.html'"></div>
                </div>
                <div class="login-form-links link1 animated fadeInLeftBig">
                    <h4 class="blue">Don't have an Account?</h4>
                    <span>No worry</span>
                    <a ui-sref="register" class="blue">Click Here</a>
                    <span>to Register</span>
                </div>
                <div class="login-form-links link2 animated fadeInRightBig">
                    <h4 class="green">Forget your Password?</h4>
                    <span>Dont worry</span>
                    <a ui-sref="login.forgotPassword" class="green">Click Here</a>
                    <span>to Get New One</span>
                </div>
            </div>
        </div>
    </div>
</div>
